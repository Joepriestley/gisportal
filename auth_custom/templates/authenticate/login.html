{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Globeportal Login Page</title>
    <link rel="icon" href = "{% static 'img/favicon.ico' %}" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    
  </head>
  <body>
    <div class="login-container">
      <!-- Icon Section -->
      <div class="icon">
        <img src="{% static 'img/globe.png' %}" alt="logo">
      </div>

      <!-- Title -->
      <h1>Login</h1>

      <!-- Form Section -->
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username@gmail.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="**********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Links Section -->
        <div class="links text-center mb-5">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
