<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My GeoDjango App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">GeoDjango App</a>
            <div>
                {% if user.is_authenticated %}
                    <div class="d-flex">
                        <img src="{{ user.profile_picture.url }}" alt="Profile" class="rounded-circle" width="40">
                        <span class="ms-2">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm ms-3">Logout</a>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-sm ms-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
