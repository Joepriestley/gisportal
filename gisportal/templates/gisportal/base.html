<!-- frontend/templates/base.html -->
 {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geoportal Globetudes {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo-clients.png' %}">
    {% block extra_heads %}

    {% endblock extra_heads %}
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url  'home' %}">
                <img src="{% static 'img/favicon.ico' %}" alt="Geoportal" style="height: 30px;"> Globeportal
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>

                    <li class="nav-item"><a href="{% url 'portal' %}" class="nav-link">Portal</a></li>
                    
                    <li class="nav-item"><a href="{% url 'contact_us' %}" class="nav-link">Contact us</a></li>
                    <li class="nav-item"><a href="{% url 'about_us' %}" class="nav-link">About us</a></li>
                </ul>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-2">Sign up</a>
                <a href="{% url 'login' %}" class="btn btn-light">Log in</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        
        {% endblock content %}
    </div>

    <!-- footer content -->
     <footer>
        
     </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!--extra scripts here -->
    {% block extra_scripts %}

    {% endblock extra_scripts %}
</body>
</html>
