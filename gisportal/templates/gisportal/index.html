{%extends 'base.html'%}      

{% load static %} <!-- Add this line at the top of your template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CesiumJS Viewer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width:100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        {% comment %} #assetList h3 {
            color: blue;
            font-size: 24px;
            text-align: center;
        } {% endcomment %}
    </style>
</head>
<body>  
    <div id="cesiumContainer">
    <div id="assetList" style="position: absolute; top: 10px; left: 10px; background: white; padding: 10px; max-height: 100rem; overflow-y: auto;">
        <h3>Available Assets</h3>
    </div>
</div>
    
    <script src="{% static 'js/cesium-setup.js' %}"></script>
</body>
</html>
